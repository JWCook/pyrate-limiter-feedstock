{% set name = "pyrate-limiter" %}
{% set version = "2.3.1" %}
{% set hash_val = "7e67e34db71db58c2b54705efcf68d8cd34d92f5e7bac4ba8fa90bb419c55f78" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ hash_val }}

build:
  number: 0
  noarch: python
  entry_points:
    - cover = scripts:cover
    - lint = scripts:lint
    - test = scripts:test
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.7
    - pip
    - poetry
  run:
    - python >=3.7

test:
  imports:
    - pyrate_limiter
  requires:
    - pip

about:
  home: https://github.com/vutran1710/PyrateLimiter
  summary: Python rate limiter using Leaky-Bucket Algorithm Family
  license: MIT
  license_file: LICENSE
  doc_url: https://github.com/vutran1710/PyrateLimiter
  dev_url: https://github.com/vutran1710/PyrateLimiter

extra:
  recipe-maintainers:
    - jwcook
